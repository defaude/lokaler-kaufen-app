steps:
  # Build backend
  - name: gradle:jdk11
    id: "build-backend"
    entrypoint: gradle
    args: ["--no-daemon", "build"]
    dir: backend
    waitFor: ["-"]
  # Analyze backend code quality
  - name: gradle:jdk11
    entrypoint: gradle
    args: ["--no-daemon", "clean", "test", "sonarqube"]
    dir: backend
    secretEnv: ["SONAR_TOKEN"]
    waitFor: ["build-backend"]
  # Build Docker image (frontend & backend)
  - name: gcr.io/cloud-builders/docker
    id: "build-image"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/lokaler.kaufen", "."]
    waitFor: ["-"]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    id: "push-image"
    args: ["push", "gcr.io/$PROJECT_ID/lokaler.kaufen"]
    waitFor: ["build-image"]
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'run', 'deploy', 'lokaler-kaufen-srv', '--image', 'gcr.io/$PROJECT_ID/lokaler.kaufen', '--update-env-vars MERCURY_IMAGES_PUBLICURLTEMPLATE=https://lokaler-kaufen-srv-zko62phk7a-ez.a.run.app/dev/image/{{ filename }},MERCURY_IMAGES_STORAGELOCATION=/tmp/mercury-images', '--region', 'europe-west4', '--platform', 'managed', '--allow-unauthenticated']
    waitFor: ["push-image"]

# Increase timeout to 15 minutes 
timeout: 900s

# Use vm with more CPU power
options:
  machineType: "N1_HIGHCPU_8"

