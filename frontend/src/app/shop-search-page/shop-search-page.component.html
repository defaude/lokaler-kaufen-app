<div>
  <mat-form-field style="width: 100%;">
    <mat-label>Suche</mat-label>
    <input
      matInput
      placeholder="Dein Lieblingsgeschäft..."
      [(ngModel)]="searchBusiness"
      (keyup.enter)="performSearch()"
    />
    <a (click)="performSearch()" matSuffix>
      <mat-icon>search</mat-icon>
    </a>
  </mat-form-field>
</div>

<div>

  <mat-table [dataSource]="dataSource" matSort [matSortDisableClear]="true" class="mat-elevation-z1 clickable">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>

      <mat-cell *matCellDef="let element">
        {{ element.name }}
      </mat-cell>
    </ng-container>

    <!-- Distance Column -->
    <ng-container matColumnDef="distance">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Distanz
      </mat-header-cell>

      <mat-cell *matCellDef="let element">
        {{element.distance.toFixed(0)}} km
      </mat-cell>
    </ng-container>

    <!-- Supported Contact Types Column -->
    <ng-container matColumnDef="supportedContactTypes">
      <mat-header-cell *matHeaderCellDef>
        Kontaktmöglichkeiten
      </mat-header-cell>

      <mat-cell *matCellDef="let element">
        <contact-types [availableContactTypes]="element.supportedContactTypes"></contact-types>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row
      id="business-row"
      *matRowDef="let row; columns: displayedColumns;"
      class="clickable highlightable"
      (click)="showDetailPage(row)"
    ></mat-row>

  </mat-table>

</div>
