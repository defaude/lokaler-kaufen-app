<div class="landing-page">

  <header>
    <h2>Hast Du Bock, Deine lokalen Läden zu unterstützen?</h2>
  </header>

  <form [formGroup]="form">
    <mat-form-field class="form-item">
      <mat-label>Deine Postleitzahl</mat-label>
      <input [matAutocomplete]="auto"
             formControlName="zipCode"
             type="number"
             name="location"
             placeholder="PLZ"
             oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
             required
             maxlength="5"
             minlength="5"
             matInput/>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion.zipCode">
          {{suggestion.zipCode}} {{suggestion.placeName}} - {{suggestion.countryCode}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button class="form-item" type="submit" [disabled]="!form.valid || this.suggestions.length < 1"
            [routerLink]="['/shops']"
            [queryParams]="{ location: this.form.controls.zipCode.value}"
            mat-raised-button
            color="primary">
      Los geht's!
    </button>
  </form>

</div>
