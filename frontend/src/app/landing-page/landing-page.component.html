<div class="landing-page">

  <section class="padding-vertical"
           [ngClass]="{'margin-horizontal': !isSmallScreen, 'margin-big-bottom': isSmallScreen}">
    <header>
      <h2>Für Kunden</h2>
      <p>Haben Sie Lust, Ihre lokalen Läden zu unterstützen?</p>
    </header>

    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Ihre Postleitzahl</mat-label>
        <input [matAutocomplete]="auto"
               formControlName="zipCode"
               type="text"
               name="location"
               placeholder="PLZ"
               (keyup)="checkZipCodeInput($event)"
               required
               maxlength="5"
               minlength="5"
               matInput/>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="start()">
          <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion.zipCode">
            {{suggestion.zipCode}} {{suggestion.placeName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button type="submit"
              [disabled]="startDisabled"
              (click)="start()"
              mat-raised-button
              color="primary">
        Los geht's!
      </button>
    </form>
  </section>

  <mat-divider [vertical]="!isSmallScreen"></mat-divider>

  <section class="padding-vertical" [ngClass]="{'margin-horizontal': !isSmallScreen}">

    <header>
      <h2>Für Ladenbesitzer</h2>
      <p>Wollen Sie Ihre Kunden per Videochat beraten?</p>
    </header>

    <div *ngIf="isLoggedInShopOwner">
      <button mat-raised-button (click)="logoutStoreOwner()" class="margin-bottom">
        Logout
      </button>

      <a mat-raised-button color="primary" routerLink="manage-shop">
        Laden bearbeiten
      </a>
    </div>

    <div *ngIf="!isLoggedInShopOwner">
      <a mat-raised-button routerLink="login" class="margin-bottom">
        Login für Ladenbesitzer
      </a>

      <button mat-raised-button color="primary" (click)="openRegisterBusinessPopup()">
        Als Ladenbesitzer registrieren
      </button>
    </div>

  </section>

</div>
