<div class="landing-page">

  <header>
    <h2>Haben Sie Lust, Ihre lokalen Läden zu unterstützen?</h2>
  </header>

  <form [formGroup]="form">
    <mat-form-field class="form-item">
      <mat-label>Ihre Postleitzahl</mat-label>
      <input [matAutocomplete]="auto"
             formControlName="zipCode"
             type="text"
             name="location"
             placeholder="PLZ"
             (keyup)="checkZipCodeInput($event)"
             required
             maxlength="5"
             minlength="5"
             matInput/>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion.zipCode">
          {{suggestion.zipCode}} {{suggestion.placeName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button class="form-item"
            type="submit"
            [disabled]="startDisabled"
            (click)="start()"
            mat-raised-button
            color="primary">
      Los geht's!
    </button>
  </form>

</div>
