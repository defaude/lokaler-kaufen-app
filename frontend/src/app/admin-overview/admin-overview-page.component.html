
<div style="width: 100%">
  <h2>Shop Overview</h2>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z1" style="width: 100%;">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef="let header">ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ownerName">
      <mat-header-cell *matHeaderCellDef>Inhaber</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.ownerName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="street">
      <mat-header-cell *matHeaderCellDef>Straße</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.street}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="zipCode">
      <mat-header-cell *matHeaderCellDef>PLZ</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.zipCode}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef>Stadt</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.city}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="approved">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.approved ? 'Bestätigt' : 'Nicht bestätigt'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row id="business-row" *matRowDef="let row; columns: displayedColumns;" class="clickable highlightable"
        (click)="showDetailPage(row)">
    </mat-row>
  </mat-table>

  <div *ngIf="dataSource.loading$ | async">
    <mat-spinner>
    </mat-spinner>
  </div>
</div>
