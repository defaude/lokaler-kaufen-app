<div class="contact-types">
          <span *ngFor="let contactType of contactTypes.availableContactTypes"
                class="contact-type"
                [ngClass]="{'available': availableContactTypes.includes(contactType)}">
            <mat-icon svgIcon="{{contactType}}" style="margin-right: 5px; vertical-align: bottom"></mat-icon>
            <span>{{ contactTypes.getDisplayName(contactType) }}</span>
          </span>
</div>
