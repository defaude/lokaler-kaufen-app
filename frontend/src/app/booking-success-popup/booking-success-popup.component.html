<h1 mat-dialog-title><span translate>booking.success.popup.heading</span></h1>
<div mat-dialog-content>
  <form>
    <div>
      <p>{{ 'booking.success.popup.description.1' | translate: { data: uiData } }}</p>
      <p>{{ 'booking.success.popup.description.2' | translate }}</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="mat-raised-button" (click)="onClick()">
        <span translate>booking.success.popup.accept</span>
      </button>
    </div>
  </form>
</div>
